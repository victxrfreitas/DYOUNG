<script>
	function cadastrar() {
		// aguardar();

		//Recupere o valor da nova input pelo nome do id
		// Agora vá para o método fetch logo abaixo
		var nomeVar = ipt_nome_cadastro.value;
		var cpfVar = ipt_cpf_cadastro.value;
		var cargoVar = ipt_cargo_cadastro.value;
		var emailVar = ipt_email_cadastro.value;
		var senhaVar = ipt_senha_cadastro.value;
		var confirmacaoSenhaVar = ipt_ConfSenha_cadastro.value;

		if (nomeVar == "" || cpfVar == "" || cargoVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
			// cardErro.style.display = "block"
			alert("Preencha todos os campos. ");

			// finalizarAguardar();
			return false;
		} else if (senhaVar != confirmacaoSenhaVar) {
			alert("As senhas não são iguais.");
			return false;
		}
		// else {
		// 	setInterval(sumirMensagem, 5000)
		// }

		// Enviando o valor da nova input
		fetch("/usuarios/cadastrar", {
			method: "POST",
			headers: {
				"Content-Type": "application/json"
			},
			body: JSON.stringify({
				// crie um atributo que recebe o valor recuperado aqui
				// Agora vá para o arquivo routes/usuario.js
				nomeServer: nomeVar,
				cpfServer: cpfVar,
				cargoServer: cargoVar,
				emailServer: emailVar,
				senhaServer: senhaVar
			})
		}).then(function (resposta) {

			console.log("resposta: ", resposta);

			if (resposta.ok) {
				// cardErro.style.display = "block";

				alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...");

				setTimeout(() => {
					location.reload();
				}, "1500")

				// limparFormulario();
				// finalizarAguardar();
			} else {
				throw ("Houve um erro ao tentar realizar o cadastro!");
			}
		}).catch(function (resposta) {
			console.log(`#ERRO: ${resposta}`);
			// finalizarAguardar();
		});

		return false;
	}

	// function sumirMensagem() {
	// 	cardErro.style.display = "none"
	// }

</script>

<script>
	function entrar() {
		// aguardar();

		var emailVar = ipt_email_login.value;
		var senhaVar = ipt_senha_login.value;

		if (emailVar == "" || senhaVar == "") {
			cardErro.style.display = "block"
			alert("Preencha todos os campos");

			return false;
		}
		// else {

		// }

		console.log("FORM LOGIN: ", emailVar);

		fetch("/usuarios/autenticar", {

			},

				emailServer: emailVar,

			})
		}).then(function (resposta) {
			console.log("ESTOU NO THEN DO entrar()!")

			if (resposta.ok) {
				console.log(resposta);

				resposta.json().then(json => {
					console.log(json);
					console.log(JSON.stringify(json));

					sessionStorage.EMAIL_USUARIO = json.email;
					sessionStorage.NOME_USUARIO = json.nome;
					sessionStorage.ID_USUARIO = json.id;

					setTimeout(function () {
						window.location = "./dashboard/cards.html";
					}, 1000); // apenas para exibir o loading

				});

			} else {

				console.log("Houve um erro ao tentar realizar o login!");

				resposta.text().then(texto => {
					console.error(texto);
					finalizarAguardar(texto);
				});
			}

		}).catch(function (erro) {
			console.log(erro);
		})

		return false;
	}

</script>
