<script>
    var idPosto = sessionStorage.FK_USUARIO;

    userName.innerHTML = sessionStorage.NOME_USUARIO;

    function queryString(parameter) {
        var loc = location.search.substring(1, location.search.length);
        var param_value = false;
        var params = loc.split("&");
        for (i = 0; i < params.length; i++) {
            param_name = params[i].substring(0, params[i].indexOf('='));
            if (param_name == parameter) {
                param_value = params[i].substring(params[i].indexOf('=') + 1)
            }
        }
        if (param_value) {
            return param_value;
        }
        else {
            return undefined;
        }
    }
    function atualizarTotens(idPosto) {
        
        fetch(`/avisos/listarTotensPorPosto/${idPosto}`).then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var feed = document.getElementById("feed_container");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    // var feed = document.getElementById("feed_container");
                    // feed.innerHTML = "";
                    for (let i = 0; i < resposta.length; i++) {
                        var publicacao = resposta[i].publicacao;

                        // criando e manipulando elementos do HTML via JavaScript
                        // Ordem de criação dos cards dos totens:



                        //feed pai
                        var feed = document.getElementById("feed_cards");
                        //filhos
                        var divXl3 = document.createElement("div");
                        var divCardBorder = document.createElement("div");
                        var divCardBody = document.createElement("div");
                        var divRow = document.createElement("div");
                        // divs criadas abaixo serao implementadas dentro da divRow
                        var divMr2 = document.createElement("div");
                        var divColAuto = document.createElement("div");
                        // Divs abaixo serao implementadas dentro da Mr2
                        var divTextXs = document.createElement("div");
                        var divH5 = document.createElement("div");
                        // elemento <a> abaixo sera implementado dentro da divH5
                        var aStyle = document.createElement("a");

                        // adicionando texto aos elementos
                        aStyle.innerHTML = "Totem " + publicacao;

                        //adicionando as classes aos elementos
                        divXl3.className = "col-xl-3 col-md-6 mb-4";
                        divCardBorder.className = "card border-left-primary shadow h-100 py-2";
                        divCardBody.className = "card-body";
                        divRow.className = "row no-gutters align-items-center";
                        divMr2.className = "col mr-2";
                        divColAuto.className = "col-auto";
                        divTextXs.className = "text-xs font-weight-bold text-success text-uppercase mb-1";
                        divH5.className = "h5 mb-0 font-weight-bold text-gray-800";
                        aStyle.style = "text-decoration: none; color: rgb(95, 94, 94);";

                        //inserindo atributo no card
                        aStyle.setAttribute("onclick", `verTotem(${publicacao})`)

                        //Adicionando os elementos criados no feed

                        feed.appendChild(divXl3);
                        divXl3.appendChild(divCardBorder);
                        divCardBorder.appendChild(divCardBody);
                        divCardBody.appendChild(divRow);
                        divRow.appendChild(divMr2);
                        divRow.appendChild(divColAuto);
                        divMr2.appendChild(divTextXs);
                        divMr2.appendChild(divH5);
                        divH5.appendChild(aStyle);

                    }

                    // finalizarAguardar();
                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            // finalizarAguardar();
        });
    }


    function obterdados(idPosto) {
        fetch(`/medidas/nomesPosto/${idPosto}`)
            .then(resposta => {

                if (resposta.ok) {
                    resposta.json().then(resposta => {

                        var dados = {
                            postoNome: resposta[0].postoNome,
                        }

                        // alertar(resposta[0].nomePosto, idPosto);
                        spn_nomePosto.innerHTML = dados.postoNome;
                    });
                } else {

                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados do aquario p/ gráfico: ${error.message}`);
            });

    }
